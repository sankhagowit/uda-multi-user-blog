application: uda-blog-proj
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /jquery
  static_dir: bower_components/jquery/dist

- url: /bootstrap
  static_dir: bower_components/bootstrap/dist

- url: /css
  static_dir: css

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "latest"
